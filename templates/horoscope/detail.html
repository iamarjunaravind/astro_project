{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container section">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-5 text-center shadow-lg border-0"
                style="background: linear-gradient(135deg, #fff 0%, #fefefe 100%);">
                <p class="text-danger fw-bold mb-2">{{ date }}</p>
                <h1 class="display-4 fw-bold mb-4">{{ sign }}</h1>

                <div class="mb-5 p-4 bg-light rounded-3">
                    <p class="lead" style="line-height: 1.8; color: #444;">{{ description }}</p>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <a href="{% if period == 'daily' %}{% url 'horoscope:horoscope_daily' day=day %}{% elif period == 'weekly' %}{% url 'horoscope:horoscope_weekly' %}{% elif period == 'monthly' %}{% url 'horoscope:horoscope_monthly' %}{% elif period == 'yearly' %}{% url 'horoscope:horoscope_yearly' %}{% endif %}"
                        class="btn btn-outline-dark rounded-pill px-4">Choose another
                        sign</a>
                    <a href="{% url 'astrologers:astrologer_list' %}" class="btn btn-danger rounded-pill px-4">Chat with
                        Astrologer</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
