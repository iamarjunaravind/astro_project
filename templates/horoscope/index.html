{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container section">
    <h1>{{ display_period }} Horoscope</h1>
    <p class="text-center text-muted mb-5">Select your zodiac sign to get your free {{ display_period|lower }}
        prediction.</p>

    <div class="row g-4 justify-content-center">
        {% for sign_slug, sign_name, sign_date in zodiac_signs %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="{% if period == 'daily' %}{% url 'horoscope:horoscope_detail_daily' day=day sign=sign_slug %}{% elif period == 'weekly' %}{% url 'horoscope:horoscope_detail_weekly' sign=sign_slug %}{% elif period == 'monthly' %}{% url 'horoscope:horoscope_detail_monthly' sign=sign_slug %}{% elif period == 'yearly' %}{% url 'horoscope:horoscope_detail_yearly' sign=sign_slug %}{% endif %}"
                class="text-decoration-none">
                <div class="card p-4 hover-shadow" style="transition: transform 0.2s;">
                    <div class="text-center">
                        <h3 class="mb-2">{{ sign_name }}</h3>
                        <p class="text-muted small mb-0">{{ sign_date }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-color: var(--primary);
    }
</style>
{% endblock %}
