{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0 text-center">
                    <h4 class="fw-bold">{% trans "Propose New Time" %}</h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-center text-muted mb-4">
                        {% trans "Suggest a new time for your consultation with" %} <strong>{{ booking.user.username }}</strong>
                    </p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label">{% trans "New Date & Time" %}</label>
                            <input type="datetime-local" name="new_time" class="form-control form-control-lg" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                {% trans "Propose Reschedule" %}
                            </button>
                            <a href="{% url 'consultations:astrologer_dashboard' %}"
                                class="btn btn-outline-secondary btn-lg rounded-pill">
                                {% trans "Cancel" %}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
