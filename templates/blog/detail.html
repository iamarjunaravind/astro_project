{% extends 'base.html' %}

{% block content %}
<style>
    .text-theme {
        color: #ab0d0d !important;
    }

    .btn-theme-outline {
        border-color: #ab0d0d;
        color: #ab0d0d;
    }

    .btn-theme-outline:hover {
        background-color: #ab0d0d;
        color: #fff;
    }

    .breadcrumb-item a {
        color: #ab0d0d;
    }
</style>
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="{% url 'blog:blog_list' %}"
                                class="text-decoration-none">Blog</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
                    </ol>
                </nav>

                <article>
                    <header class="mb-4">
                        <h1 class="fw-bold display-5 mb-3">{{ post.title }}</h1>
                        <div class="d-flex align-items-center text-muted mb-4">
                            <div class="d-flex align-items-center me-4">
                                <i class="bi bi-person-circle me-2"></i>
                                {{ post.author.username }}
                            </div>
                            <div class="d-flex align-items-center me-4">
                                <i class="bi bi-calendar3 me-2"></i>
                                {{ post.created_at|date:"F j, Y" }}
                            </div>
                        </div>
                    </header>

                    {% if post.image %}
                    <figure class="mb-4">
                        <img src="{{ post.image.url }}" class="img-fluid rounded shadow-sm w-100"
                            alt="{{ post.title }}">
                    </figure>
                    {% endif %}

                    <div class="blog-content fs-5 lh-lg text-dark">
                        {{ post.content|linebreaks }}
                    </div>
                </article>

                <div class="mt-5 pt-4 border-top">
                    <a href="{% url 'blog:blog_list' %}" class="btn btn-theme-outline">
                        <i class="bi bi-arrow-left me-2"></i> Back to Blog
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
