{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_category" class="form-label">Category</label>
            {{ form.category }}
        </div>
        <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value|default:'' }}"
                required>
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="id_description"
                required>{{ form.description.value|default:'' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="id_price" class="form-label">Price</label>
            <input type="number" step="0.01" name="price" class="form-control" id="id_price"
                value="{{ form.price.value|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="id_stock_quantity" class="form-label">Stock Quantity</label>
            <input type="number" name="stock_quantity" class="form-control" id="id_stock_quantity"
                value="{{ form.stock_quantity.value|default:0 }}" required>
        </div>
        <div class="mb-3">
            <label for="id_image" class="form-label">Image</label>
            <input type="file" name="image" class="form-control" id="id_image">
            {% if form.instance.image %}
            <img src="{{ form.instance.image.url }}" alt="Current Image" class="mt-2" style="max-height: 100px;">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
        <a href="{% url 'accounts:admin_product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
