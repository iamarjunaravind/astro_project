{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container section">
    <div class="card p-4 mx-auto border-0 shadow-sm" style="max-width: 1000px;">
        <div class="row g-5 align-items-center">
            <div class="col-md-6">
                {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow">
                {% else %}
                <img src="{% static 'img/default_product.png' %}" alt="{{ product.name }}"
                    class="img-fluid rounded shadow" style="width: 100%; max-height: 400px; object-fit: cover;">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h1 class="text-start mb-3">{{ product.name }}</h1>
                <h2 class="text-warning fw-bold mb-4">â‚¹{{ product.price }}</h2>

                <div class="mb-4">
                    <h5 class="text-danger">Description</h5>
                    <p class="text-muted" style="line-height: 1.8;">{{ product.description }}</p>
                </div>

                <div class="d-flex gap-3">
                    <a href="{% url 'astromall:buy_now' product.id %}"
                        class="btn btn-danger flex-grow-1 py-3 rounded-pill fw-bold">Buy Now</a>
                    <a href="{% url 'astromall:add_to_cart' product.id %}"
                        class="btn btn-outline-danger flex-grow-1 py-3 rounded-pill fw-bold">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
