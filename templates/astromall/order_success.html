{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="py-5">
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#28a745"
                class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
            </svg>
        </div>
        <h2 class="display-4">Thank You!</h2>
        <p class="lead">Your order <strong>#{{ order.id }}</strong> has been placed successfully.</p>
        <p class="text-muted mb-4">Total Amount: â‚¹{{ order.total_amount }}</p>

        <div class="mt-5">
            <a href="{% url 'astromall:product_list' %}" class="btn btn-outline-primary mr-3">Continue Shopping</a>
            <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
        </div>
    </div>
</div>

<style>
    .btn-primary {
        background-color: #ab0d0d;
        border-color: #ab0d0d;
    }

    .btn-primary:hover {
        background-color: #8c0a0a;
        border-color: #8c0a0a;
    }

    .btn-outline-primary {
        color: #ab0d0d;
        border-color: #ab0d0d;
    }

    .btn-outline-primary:hover {
        background-color: #ab0d0d;
        border-color: #ab0d0d;
        color: white;
    }
</style>
{% endblock %}
